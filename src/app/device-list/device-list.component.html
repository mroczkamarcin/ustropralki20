<div *ngFor="let product of devices;">
  <div class="card-body">
    <div class="row">
    <div class="col-1">
      <div class="card-indicator" ></div>
    </div>
      <div class="col-8">
        <h2 style="margin-bottom:0px; margin-top:-3px;">{{ product.name }}</h2> <p class="card-text">{{ product.status }}</p>
      </div>
    </div>      
  </div>
</div>
<div id="wrapper">
<button type="button" class="btn-bot" [routerLink]="['/busy']">Zeskanuj kod QR</button>
</div>
